<form #f="ngForm" (ngSubmit)="f.form.valid && onSummit()">
  <span class="contentCenter text" style="font-size: 20pt;align-items: center;display: flex;" mat-dialog-title>
    <mat-icon>add_box</mat-icon>&nbsp;
    แก้ไขผลงานและรางวัล
  </span>
  <mat-dialog-content class="text" style="padding: 20px !important;">
    <div fxLayout="row warp" fxLayoutAlign="center center" fxLayoutGap="9px">
      <div fxFlex="30%" fxFlex.xs="100%">
        <mat-form-field appearance="standard" class="fullwidth">
          <mat-label class="text">หัวข้อ</mat-label>
          <input matInput [(ngModel)]="f1.title" name="title" autocomplete="title" required>
        </mat-form-field>
      </div>
      <div fxFlex="30%" fxFlex.xs="100%">
        <mat-form-field appearance="standard" class="fullwidth">
          <mat-label class="text">ลิ้งก์</mat-label>
          <input matInput [(ngModel)]="f1.link" name="link" autocomplete="link">
        </mat-form-field>
      </div>
      <div fxFlex="20%" fxFlex.xs="100%" class="warp">
        <button mat-flat-button class="full-width text" color="accent" (click)="fileInputNewsLastest.click()"
          type="button">
          <mat-icon>file_upload</mat-icon>&nbsp;Upload
          ไฟล์
        </button>&nbsp;
        <button mat-flat-button class="full-width text" color="accent" (click)="file.click()" type="button">
          <mat-icon>file_upload</mat-icon>&nbsp;เพิ่มรูป
        </button>&nbsp;
        <a mat-flat-button class="full-width text" color="accent" href="{{logo_url}}" target="_blank"
          *ngIf="logo_url != ''">
          <mat-icon>visibility</mat-icon>&nbsp;ดูรูป
        </a>
      </div>
      <input #fileInputNewsLastest type="file" (change)="upload($event)" style="display:none;"
        accept=".heic,.jpeg,.jpg,.png,.pdf" />
      <input #file type="file" (change)="upload1($event)" style="display:none;" accept=".jpeg,.jpg,.png" />
      <div fxFlex="50%">
        <ul>
          <li *ngFor="let link of uploaded;let i = index"><a href="{{link}}" target="_blank">{{link}}</a>&nbsp;&nbsp;
            <button mat-mini-fab color="warn" type="button" (click)="removeImage(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </li>
        </ul>
      </div>
      <div fxFlex="90%">
        <ckeditor [(ngModel)]="f1.description" name="description">
        </ckeditor>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <a mat-button mat-dialog-close class="text" type="button">ยกเลิก</a>
    <a *ngIf="f1.pin == 0" mat-raised-button class="text" type="button" color="accent" (click)="awardPin()">
      <mat-icon>push_pin</mat-icon>&nbsp;Pin
    </a>
    <a *ngIf="f1.pin == 1" mat-raised-button class="text" type="button" color="accent" (click)="awardUnpin()">
      <mat-icon>push_pin</mat-icon>&nbsp;Unpin
    </a>
    <a mat-raised-button class="text" type="button" color="warn" (click)="deleteAward()">
      <mat-icon>delete</mat-icon>&nbsp;ลบ
    </a>
    <button mat-raised-button mat-button cdkFocusInitial class="text" type="submit" color="primary">
      <mat-icon>save</mat-icon>&nbsp;บันทึก
    </button>
  </mat-dialog-actions>
</form>
