<div class="contentCenter text" style="font-size: 20pt;align-items: center;display: flex;" matDialogTitle>{{award.title}}</div>
<mat-dialog-content class="text" style="padding: 20px !important;">
  <div class="pageContent" id="content"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a mat-button mat-dialog-close class="text" type="button">ปิด</a>
  <a *ngIf="award.link != null && award.link != ''" class="linknew" href="{{award.link}}" target="_blank"><b
      class="text linknew" mat-button>ตัวอย่างผลงาน&nbsp;<mat-icon>open_in_new</mat-icon></b></a>
</mat-dialog-actions>
