<mat-card class="mat-elevation-z0" style="background-color: transparent;">
  <mat-card-title>
    <h1 class="titler contentCenter" style="font-size: 36pt;margin-bottom: 0px !important;">Awards</h1>
  </mat-card-title>
  <mat-card-subtitle>
    <h2 class="text contentCenter" style="margin-top: 0px !important;">ผลงานต่าง ๆ</h2>
  </mat-card-subtitle>
  <mat-card-content class="contentCenter fullwidth">
  </mat-card-content>
</mat-card>
<div fxLayout="row warp" class="container" style="margin-bottom: 20px;">
  <!-- Award -->
  <div *ngFor="let award of awards" fxFlex="24%" fxFlex.md="48%" fxFlex.xs="98%" class="contentCenter"
    style="margin-right: 10px !important;margin-top: 10px;" [ngStyle.xs]="{'margin-right': '0px'}">
    <mat-card class="fullwidth mat-elevation-z7" style="width: 100%;height: 100%;" fxFlex="100%">
      <img class="fullwidth" appShowLoading mat-card-image
        [src]="award.image_url != null && award.image_url != '' ? award.image_url : 'assets/darkmike.png'"
        alt="Photo of a Shiba Inu" style="max-height: 300px;">
      <mat-card-content style="height: 100px;">
        <p class="text" style="font-size: 12pt;font-weight: bold;">
          {{award.title}}
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center;">
        <button class="text" mat-button (click)="openDialog(award)">รายละเอียด</button>
        <a *ngIf="award.link != null && award.link != ''" class="linknew" href="{{award.link}}" target="_blank"><b
            class="text linknew" mat-button>ตัวอย่างผลงาน&nbsp;<mat-icon>open_in_new</mat-icon></b></a>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- End Award -->
</div>
